group 'Scissorhands'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task createJavaFile() {

    file("src/main/java/com/scissorhands").mkdirs()

//    file('src/main/java/com/scissorhands/package-info.java').createNewFile()


    file("src/test/java/com/scissorhands").mkdirs()

//    file('src/test/java/com/scissorhands/package-info.java').createNewFile()
}

task createJavaProject() {

    sourceSets*.java.srcDirs*.each{ mkdir(it.path) }

    sourceSets*.resources.srcDirs*.each{ mkdir(it.path) }

    file('readme.md').createNewFile()
}


dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0'
    compile group: 'org.apache.ant', name: 'ant', version: '1.9.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
